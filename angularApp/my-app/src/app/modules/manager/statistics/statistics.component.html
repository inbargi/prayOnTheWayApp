<div id="statistic">
    <div id="statistics">
        <p>בחר סטטיסטיקה </p>
        <div id="s1" onclick="selectedChanged(2)">המניין התקיים בהצלחה</div>
        <div id="s2" onclick="selectedChanged(1)">תפילה נפוצה</div>
        <div id="s3" onclick="selectedChanged(0)">זמן יצירת מניין</div>
    </div>

                </g>
              </svg>
              
            </button>

                  <path id="path1" transform="rotate(0,64,64) translate(21,21) scale(2.6875,2.6875)  " fill="#FFFFFF" d="M21.5,17.599976L28.399994,17.599976C27.800003,23.5,23.100006,28.099976,17.300003,28.699951L17.300003,21.800049C19.399994,21.300049,21,19.699951,21.5,17.599976z M6.5,8.4000244L11.300003,13.199951C10.699997,14.099976 10.399994,15.199951 10.399994,16.300049 10.399994,19 12.199997,21.199951 14.699997,21.800049L14.699997,28.699951C8.5,28 3.6000061,22.699951 3.6000061,16.300049 3.6000061,13.300049 4.6999969,10.599976 6.5,8.4000244z M16,3.9000244C22.399994,3.9000244,27.699997,8.8000488,28.399994,15L21.5,15C20.899994,12.599976 18.699997,10.699951 16,10.699951 15,10.699951 14,11 13.199997,11.5L8.3000031,6.5999756C10.399994,4.9000244,13.100006,3.9000244,16,3.9000244z M3,3L3,29 29,29 29,3z M0,0L32,0 32,32 0,32z" />

        </button>
    </div>
    <div id="showDiagram" [ngSwitch]="selectedDiagramaYour">
      <p>הצגת סטטיסטיקה</p>
        <app-line-chart *ngSwitchCase="1" [lineChartData]="lineChartData"></app-line-chart>
        <app-bar-chart *ngSwitchCase="2" [barChartData]="barChartData"></app-bar-chart>
        <app-pie-chart *ngSwitchCase="3" [pieChartData]="pieChartData"></app-pie-chart>
        <app-doughnut-chart *ngSwitchCase="4" [doughnutChartData]="doughnutChartData"></app-doughnut-chart>
        <app-line-chart *ngSwitchDefault></app-line-chart>
    </div>

    <p *ngFor="let p of prayers">{{p|json}}</p>
</div>
