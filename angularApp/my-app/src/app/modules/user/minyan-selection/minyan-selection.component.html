<mat-card *ngFor="let selectMinyan of selects">
    <mat-card-title>
        <div>
            <span class="min">דקות {{selectMinyan.TimeDriver}}</span>
        </div>
    </mat-card-title>
    <mat-card-subtitle>
        <div class="km">
            <span class="numOfKM">ק"מ {{selectMinyan.NumKM}}</span>
        </div>

    </mat-card-subtitle>
    <mat-card-content>
        <div class="numOfPeople">
            <mat-icon matBadge={{selectMinyan.NumOfPeople}}></mat-icon>
        </div>
        <div class="PercentSuccess">
            <p>אחוזי הצלחה בעבר:</p>
            <mat-progress-bar mode="determinate" value={{selectMinyan.PercentSuccess}}></mat-progress-bar>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <span class="material-icons">navigate_next</span>
        </button>
    </mat-card-actions>
</mat-card>
